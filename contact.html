<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<nav class="navbar is-light" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <div class="navbar-item">
      <a class="button is-info" href="https://www.innovation4health.com/neuronexus">
        Neuronexus Home &nbsp; <i class="far fa-heart"></i>
      </a>
  </div>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href='/'>
        Home &nbsp; <i class="fas fa-home"></i>
      </a>

      <a class="navbar-item" href='team.html'>
        About the Team &nbsp; <i class="fas fa-user-friends"></i>
      </a>

      <a class="navbar-item" href='contact.html'>
        Contact &nbsp; <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
</nav>   
      

  <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class='title'>Contact</h1>
          <h2 class='subtitle'>If our project sounds interesting to you, please get in touch</h2>
        </div>
      </div>
    </section>

  <section class='section'>
  <form name="contact_form" action="" method="GET">
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" id="form-name" type="text" placeholder="Enter your name">
    </div>
  </div>

  <div class='field'>
    <label class='label'>Organization</label>
    <div class='control'>
      <input class='input' id="form-org" type='text' placeholder="If you are affiliated with an Organization, please enter it here">
    </div>
  </div>  
  
  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input" id="form-email" type="email" placeholder="Enter your email">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
    </div>
  </div>
  
  <div class="field">
    <label class="label">Subject</label>
    <div class="control">
      <input class='input' id="form-subject" type='text' placeholder='Enter the subject'>
    </div>
  </div>
  
  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea" id="form-message" placeholder="Enter your message"></textarea>
    </div>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" id="submit">Submit</button>
    </div>
  </div>
</form>
</section>

  <footer class="footer">
    <div class="content has-text-centered">
      <a href="https://bulma.io">
        <img src="src/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
      </a>
    </div>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
